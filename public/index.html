<!DOCTYPE html>
<html lang="en" style="height:100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/jdc-logo.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/normalize.css">
    <title>Jacob D. Castro</title>
  </head>
  <body style="height:100%;">
    <form name="genForm" netlify netlify-honeypot="bot-field" hidden>
      <legend>Have any questions or comments? Or just wanna say hi? Hit me up!</legend>
      <p class="required-text">* indicates required field</p>
      <div>
        <input type="text" name="firstName" required />
      </div>
      <div>
        <input type="text" name="lastName" />
      </div>
      <div>
        <input type="email" name="email" required />
      </div>
      <div>
        <textarea name="message" type="text" required></textarea>
      </div>
      <div class="recaptcha" netlify-recaptcha></div>
      <button class="submit-btn" type="submit">Submit</button>
    </form> <!-- /#genForm -->

    <form name="projectForm" netlify netlify-honeypot="bot-field" hidden>
      <legend>I just need a quick overview of your project!</legend>
      <p class="required-text">* indicates required field</p>
      <div>
        <input type="text" name="first-name" required />
      </div>
      <div>
        <input type="text" name="last-name" required />
      </div>
      <div>
        <input type="email" name="email" required />
      </div>
      <div>
        <input type="text" name="company" />
      </div>
      <div>
        <legend>What services do you need done?</legend>
        <div>
          <input class="checkbox" type="checkbox" name="new_site">
        </div>
        <div>
          <input class="checkbox" type="checkbox" name="current_site">
        </div>
        <div>
          <input class="checkbox" type="checkbox" name="blog">
        </div>
        <div>
          <input class="checkbox" type="checkbox" name="portfolio">
        </div>
        <div>
          <input class="checkbox" type="checkbox" name="ecommerce">
        </div>
        <div>
          <input class="checkbox" type="checkbox" name="unknown">
        </div>
      </div> <!-- /#services -->
      <div>
        <textarea type="text" name="description" required></textarea>
      </div>
      <div class="recaptcha" data-netlify-recaptcha></div>
      <button class="submit-btn" type="submit">Submit</button>
    </form> <!-- /#projectForm -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" style="height:100%;">

    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Load JavaScript file -->
    <script src="scripts/index-script.js"></script>
  </body>
</html>
